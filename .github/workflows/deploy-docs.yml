name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      # Only trigger on changes to source files that affect documentation
      - 'libocsqlite/**/*.vala'
      - 'libocfiles/**/*.vala'
      - 'libocmarkdown/**/*.vala'
      - 'libocmarkdowngtk/**/*.vala'
      - 'libollmchat/**/*.vala'
      - 'liboctools/**/*.vala'
      - 'liboccoder/**/*.vala'
      - 'libocvector/**/*.vala'
      - 'libollmchatgtk/**/*.vala'
      - 'ollmapp/**/*.vala'
      - 'examples/**/*.vala'
      - 'docs/meson.build'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-25.10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          # Enable universe repository for packages like libfaiss-dev
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe -y
          sudo apt-get update
          sudo apt-get install -y \
            meson \
            ninja-build \
            valac \
            valadoc \
            libgee-0.8-dev \
            libglib2.0-dev \
            libgtk-4-dev \
            libgtksourceview-5-dev \
            libadwaita-1-dev \
            libsoup-3.0-dev \
            libjson-glib-dev \
            libxml2-dev \
            libsqlite3-dev \
            libgit2-glib-1.0-dev \
            gobject-introspection \
            libgirepository1.0-dev \
            libfaiss-dev \
            libomp-dev \
            libblas-dev \
            liblapack-dev \
            libtree-sitter-dev \
            build-essential
            pkg-config

      - name: Setup meson build
        run: |
          meson setup build --prefix=/usr

      - name: Build documentation
        run: |
          # Build documentation (valadoc target has build_by_default: true)
          # This will build the docs along with any dependencies
          ninja -C build

      - name: Create .nojekyll file
        run: |
          touch build/valadoc/.nojekyll

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/valadoc

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

